pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint {staged_files} --fix
      stage_fixed: true
    prettier:
      glob: '*.{js,ts,jsx,tsx,json,yaml,md,prettierrc}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
pre-push:
  parallel: true
  commands:
    audit-check:
      run: npm audit
    type-check:
      run: npm run type-check
prepare-commit-msg:
  commands:
    template:
      run: node .github/scripts/copy-template.js {1}
